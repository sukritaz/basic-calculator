<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id = "calculator">
        <div id="calculator-name">
            <img id="github-logo" src="images/github.png">
            <a href="https://github.com/sukritaz">Sukritaz Calculator</a>
        </div>
        <div id="display">
            <div id = 'display-result'></div>
            <div id="display-operation"></div>
        </div>
        <div id="buttons">
            <button id='clear'>CLEAR</button>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
        </div>
    </div>
    
</body>
</html>
